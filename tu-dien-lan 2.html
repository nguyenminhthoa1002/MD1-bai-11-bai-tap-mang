<body>
<h1>Simple Dictionary</h1>
<input id="nhap" type="text">
<button onclick="dichSangTv()">Translate</button>
<p id="hienThi"></p>
<script>
    let arrEnglish=["twilight","new moon","eclipse","breaking dawn"]
    let arrVietnamese=["Chạng Vạng", "Trăng non", "Nhật thực", "Hừng đông"]
    function dich() {
        let tuCanDich = document.getElementById('nhap').value;
        for (let i = 0; i < arrEnglish.length; i++) {
            if (tuCanDich===arrEnglish[i]) return i;
        } return -1
    }

    function dichSangTv(){
        let x=dich()
        if (x===-1) {
            document.getElementById('hienThi').innerHTML="Not found"
        } else {
            document.getElementById('hienThi').innerHTML=arrVietnamese[x]
        }
    }
