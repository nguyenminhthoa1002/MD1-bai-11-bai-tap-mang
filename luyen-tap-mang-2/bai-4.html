<script>
    let count = 0;
    let nhapVao= prompt("Enter the text").trim().split(" ")
    console.log(nhapVao)
    if (nhapVao=="") {
        alert("Please try again")
    } else {
        for (let i = 0; i < nhapVao.length; i++) {
            count++
        } alert("Số từ trong chuỗi là: " + count)
    }
</script>
